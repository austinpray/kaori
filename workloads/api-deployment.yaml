---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp:
  labels:
    app: api
  name: api
  namespace: kaori
  annotations:
    fluxcd.io/automated: "true"
    fluxcd.io/tag.api: glob:master-*
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      creationTimestamp:
      labels:
        app: api
    spec:
      containers:
      - command:
        - gunicorn
        args:
        - --config
        - python:config.gunicorn_api
        - kaori.api:app
        envFrom:
        - configMapRef:
            name: web-config
        image: us.gcr.io/kizuna-188702/kaori/kaori:master-c3e636ad14e6ce36201d4a105b0d9b2fe41d1f2e
        imagePullPolicy: Always
        name: api
        ports:
        - containerPort: 8001
      restartPolicy: Always
