apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: worker
  name: worker
  namespace: kaori
  annotations:
    fluxcd.io/automated: "true"
    fluxcd.io/tag.worker: glob:master-*
spec:
  replicas: 3
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: worker
    spec:
      containers:
      - command:
          - dramatiq-gevent
        args:
          - kaori.worker
          - -p
          - "2"
          - -t
          - "8"
        envFrom:
          - configMapRef:
              name: web-config
        image: us.gcr.io/kizuna-188702/kaori/kaori:master-16ff20a99b11f5891eeee093eef24ac7005e253a
        imagePullPolicy: Always
        name: worker
      restartPolicy: Always
