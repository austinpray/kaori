---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp:
  labels:
    app: worker
  name: worker
  namespace: kaori
  annotations:
    fluxcd.io/automated: "true"
    fluxcd.io/tag.worker: glob:master-*
spec:
  replicas: 3
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      creationTimestamp:
      labels:
        app: worker
    spec:
      containers:
      - command:
        - dramatiq-gevent
        args:
        - kaori.worker
        - -p
        - "2"
        - -t
        - "8"
        envFrom:
        - configMapRef:
            name: web-config
        image: us.gcr.io/kizuna-188702/kaori/kaori:master-4a4f23c2a72e198b62ab204e15279e1aafff2d53
        imagePullPolicy: Always
        name: worker
      restartPolicy: Always
