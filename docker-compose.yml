version: '3.7'

x-kaori:
  &kaori
  build:
    context: .
    target: production
    cache_from: 
      - ${CACHE_FROM_IMAGE:-austinpray/kaori/kaori:master-latest}
      - austinpray/kaori/kaori
  image: austinpray/kaori/kaori
  env_file: .env
  environment:
    DATABASE_URL: postgresql://kaori:kaori@db:5432/kaori
    RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/%2F
  volumes:
    - .:/app

x-db:
  &db
  image: postgres
  environment:
    POSTGRES_DB: kaori
    POSTGRES_PASSWORD: kaori
    POSTGRES_USER: kaori


services:
  db:
    <<: *db
    volumes:
      - "/var/lib/postgresql/data"
    ports:
      - "4444:5432"
  db-test:
    <<: *db
    ports:
      - "5555:5432"

  rabbitmq:
    image: rabbitmq

  rabbitmq-test:
    image: rabbitmq

  worker:
    <<: *kaori
    command: ["dramatiq-gevent", "kaori.worker", "-p", "2", "-t", "8"]
    depends_on:
      - db
      - rabbitmq

  api:
    <<: *kaori
    command: ["gunicorn", "--config", "python:config.gunicorn_api", "kaori.api:app"]
    depends_on:
      - db
      - rabbitmq
    ports:
      - 8001:8001

  test: &test
    <<: *kaori
    image: austinpray/kaori/debug
    build:
      context: .
      target: development
      cache_from: 
        - ${CACHE_FROM_IMAGE:-austinpray/kaori/kaori}
        - austinpray/kaori/debug
    command: ["pytest"]

  gsim:
    <<: *test
    entrypoint: ["bin/gsim"]
    command: ["cards"]

  gweb:
    <<: *test
    working_dir: /app/kaori/plugins/gacha/static
    command: ["python", "-m", "http.server"]
    ports:
      - 8080:8000
