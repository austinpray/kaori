version = "1.0.0"
description = "dumb chat bot"
authors = ["Austin Pray <austin@austinpray.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.7"
sqlalchemy = "^1.3"
alembic = "^1.0"
arrow = "^0.15.5"
backoff = "^1.8"
boto3 = "^1.9"
slacktools = {path = "./vendor/python-slacktools/"}
dramatiq = {version = "^1.6", extras = ["rabbitmq", "watch"]}
falcon = "^2.0"
psycopg2-binary = "^2.8"
sentry-sdk = "^0.10.2"
requests = "^2.22"
slackclient = "^1.3"
ujson = "^1.35"
gunicorn = "^19.9"
gevent = "^1.4"
raven = "^6.10"

[tool.poetry.dev-dependencies]
pytest = "^5.1"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
